<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de tarefas</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">

</head>

<body>
    <main>
        <h1>Board de tarefas</h1>

        <form id="formulario">
            <input class="form-input" name="titulo" placeholder="Nome da tarefa" type="text">
            <input class="form-input" name="etiqueta" placeholder="Etiqueta" type="text">
            <button type="submit" class="button-form">+</button>
        </form>


        <div id="tarefas"></div>

        <div id="linha">
            <h1></h1>
        </div>
        <hr class="divisor">
        <footer class="rodape">
            <p id="contador">0 tarefas concluidas</p>
        </footer>
    </main>

    <script src="./index.js"></script>
</body>

</html>
